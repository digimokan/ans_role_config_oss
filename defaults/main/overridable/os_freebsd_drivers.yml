# Select which audio drivers are loaded at boot.
# Ref: https://man.freebsd.org/cgi/man.cgi?query=pcm&sektion=4
# To discover which drivers a system uses:
#   1. Set snd_driver_load="YES" in /boot/loader.conf
#   2. Reboot
#   3. cat /dev/sndstat
#   4. dmesg | grep pcm
oss_load_driver_at_boot_ati_ixp: false
oss_load_driver_at_boot_avance_logic_als4000: false
oss_load_driver_at_boot_cmedia: false
oss_load_driver_at_boot_cs4281: false
oss_load_driver_at_boot_crystal_semi: false
oss_load_driver_at_boot_ensoniq_es137x: false
oss_load_driver_at_boot_ess_maestro3: false
oss_load_driver_at_boot_ess_solo: false
oss_load_driver_at_boot_forte_media_fm801: false
# generic HD audio, common for AMD64:
oss_load_driver_at_boot_hdaudio: false
oss_load_driver_at_boot_intel_ich_ac97: false
oss_load_driver_at_boot_i2s_spi: false
oss_load_driver_at_boot_neomagic: false
oss_load_driver_at_boot_rme_hdspe: false
oss_load_driver_at_boot_sb_live_audigy_10k1: false
oss_load_driver_at_boot_sb_live_audigy_10kx: false
oss_load_driver_at_boot_s3_sonic_vibes: false
# not needed at boot, usually loads fine as required:
oss_load_driver_at_boot_usb: false
oss_load_driver_at_boot_via_envy24: false
oss_load_driver_at_boot_via_envy24_ht: false
oss_load_driver_at_boot_via_8233: false
oss_load_driver_at_boot_via_82c686: false

